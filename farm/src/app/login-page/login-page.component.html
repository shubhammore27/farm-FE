

<app-main-menu></app-main-menu>


    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <div class="imgcontainer">
                    <img src="../../assets/img/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <form [formGroup]="login_form" class="tm-login-form">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control validate"
                      id="username"
                       formControlName='username' [ngClass]=" login_form.controls['username'].touched && login_form.controls['username'].invalid ? 'is-invalid' : login_form.controls['username'].invalid ?'' : 'is-valid' "
                    />
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                       formControlName='password' [ngClass]=" login_form.controls['password'].touched && login_form.controls['password'].invalid ? 'is-invalid' : login_form.controls['password'].invalid ?'' : 'is-valid' "
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      
                      class="btn btn-primary btn-block text-uppercase" (click)="login()"
                    >
                      Login
                    </button>
                  </div>
                  <button class="mt-5 btn btn-primary btn-block text-uppercase">
                    Forgot your password?
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
