    <div class="container mt-5">
        <div class="row tm-content-row">
            <div class="col-12 tm-block-col">
                <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                    <h2 class="tm-block-title">List of Accounts</h2>
                    <p class="text-white">Accounts</p>
                    <select class="custom-select">
                        <option value="0">Select account</option>
                        <option value="1">Admin</option>
                        <option value="2">Farmer</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
            <div class="tm-block-col tm-col-avatar">
                <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                    <h2 class="tm-block-title">Change Avatar</h2>
                    <div class="tm-avatar-container">
                        <img src="../../assets/img/img_avatar2.png" alt="Avatar" class="tm-avatar img-fluid mb-4" />
                        <!-- <a href="#" class="tm-avatar-delete-link">
                            <i class="far fa-trash-alt tm-product-delete-icon"></i>
                        </a> -->
                    </div>
                    <button class="btn btn-primary btn-block text-uppercase">
                        Upload New Photo
                    </button>
                </div>
            </div>
            <div class="tm-block-col tm-col-account-settings">
                <div class="tm-bg-primary-dark tm-block tm-block-settings">
                    <h2 class="tm-block-title">Account Settings<br>
                        Form Status: {{ createUser.status }} <span *ngIf='!createUser.status'>&#x274C;</span> <span style="color: greenyellow;" *ngIf='createUser.status'>&#10004;</span>
                    </h2>
                    <form class="tm-signup-form row" [formGroup]="createUser">
                        <div class="form-group mt-2 col-lg-6">
                            <label for="exampleInputEmail1">Farmer Name</label>
                            <input formControlName="farmer_name" type="text" class="form-control form-control-lg "
                                [ngClass]="createUser.controls['farmer_name'].touched && createUser.controls['farmer_name'].invalid ? 'is-invalid' : createUser.controls['farmer_name'].invalid ?'' : 'is-valid' ">
                        </div>
                        <br>

                        <div class="form-group mt-2 col-lg-6">
                            <label for="exampleInputEmail1">Phone Number</label>
                            <input formControlName="farmer_phone" type="text" class="form-control form-control-lg"
                                [ngClass]=" createUser.controls['farmer_phone'].touched && createUser.controls['farmer_phone'].invalid ? 'is-invalid' : createUser.controls['farmer_phone'].invalid ?'' : 'is-valid' ">
                        </div>

                        <div class="form-group mt-2 col-lg-12">
                            <label for="exampleInputEmail1"> Address</label>
                            <textarea formControlName="farmer_address" rows="3" cols="50" maxlength="150"
                                class="form-control form-control-lg"
                                [ngClass]=" createUser.controls['farmer_address'].touched && createUser.controls['farmer_address'].invalid ? 'is-invalid' : createUser.controls['farmer_address'].invalid ?'' : 'is-valid' "> </textarea>
                        </div>

                        <div class="form-group mt-2 ">
                            <label for="exampleInputPassword1">Email</label>
                            <div class="btn-toolbar">
                                <div class="">
                                    <input type="text" class="form-control form-control-lg "
                                        formControlName="farmer_email" style="width:22.5rem"
                                        [readonly]="disableCreatorEmail"
                                        [ngClass]=" createUser.controls['farmer_email'].touched && createUser.controls['farmer_email'].invalid ? 'is-invalid' : createUser.controls['farmer_email'].invalid ?'' : 'is-valid' ">
                                </div>
                                <input type="text " class="form-control form-control-lg mx-2" style="width:9rem"
                                    [hidden]="!createUser.controls['farmer_email'].valid" *ngIf="!isSendOTPVisible"
                                    formControlName="otp" [readonly]="VerifyLabel == 'Verified' ? true : false"
                                    [ngClass]="createUser.controls['otp'].invalid ? 'is-invalid' : createUser.controls['otp'].invalid ? '' : 'is-valid' ">
                                <button type="submit" class="btn btn-sm btn-success mx-2" (click)="sendOTP()"
                                    *ngIf="isSendOTPVisible"
                                    [disabled]="!createUser.controls['farmer_email'].valid">{{otpLabel}}</button>
                                <button type="submit" class="btn btn-sm btn-success " (click)="verifyEmail()"
                                    *ngIf="!isSendOTPVisible"
                                    [disabled]="VerifyLabel == 'Verified' ? true : false || !createUser.controls['farmer_email'].valid || !createUser.controls['otp'].valid">{{VerifyLabel}}</button>
                            </div>
                        </div>

                        <div class="form-group mt-2 col-lg-6">
                            <label for="exampleInputPassword1">Password</label>
                            <input formControlName="farmer_password" type="password"
                                class="form-control form-control-lg"
                                [ngClass]=" createUser.controls['farmer_password'].touched && createUser.controls['farmer_password'].invalid ? 'is-invalid' : createUser.controls['farmer_password'].invalid ?'' : 'is-valid' ">
                        </div>

                        <div class="form-group mt-2 col-lg-6">
                            <label for="exampleInputPassword1">Confirm Password</label>
                            <input formControlName="confirmPassword" type="password"
                                class="form-control form-control-lg"
                                [ngClass]=" createUser.controls['confirmPassword'].touched && createUser.controls['confirmPassword'].invalid ? 'is-invalid' : createUser.controls['confirmPassword'].invalid ?'' : 'is-valid' ">
                        </div>


                        <div class="col-lg-12">
                            <button (click)="onSubmit()" [disabled]="!createUser.valid"
                                class="btn btn-primary btn-block text-uppercase col-lg-12">
                                Create Profile
                            </button>
                        </div>
                        <!-- <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block text-uppercase">
                                Delete Your Account
                            </button>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
