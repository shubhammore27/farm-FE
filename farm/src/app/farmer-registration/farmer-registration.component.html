<div class="main-div">
    <form class="container outset p-4 pt-4" [formGroup]="createUser">
       <div class="form-container">
        Form Status: {{ createUser.status }}
        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Farmer Name</label>
            <input formControlName="farmer_name" type="text" class="form-control form-control-sm "
                [ngClass]="createUser.controls['farmer_name'].touched && createUser.controls['farmer_name'].invalid ? 'is-invalid' : createUser.controls['farmer_name'].invalid ?'' : 'is-valid' "
                placeholder="farmer_name">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1"> Address</label>
            <textarea  formControlName="farmer_address"  rows="3" cols="50" maxlength="150" class="form-control form-control-sm"
                placeholder="farmer_address"
                [ngClass]=" createUser.controls['farmer_address'].touched && createUser.controls['farmer_address'].invalid ? 'is-invalid' : createUser.controls['farmer_address'].invalid ?'' : 'is-valid' "> </textarea>
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputEmail1">Phone Number</label>
            <input formControlName="farmer_phone" type="text" class="form-control form-control-sm"
                placeholder="Favorite Cricket Player"
                [ngClass]=" createUser.controls['farmer_phone'].touched && createUser.controls['farmer_phone'].invalid ? 'is-invalid' : createUser.controls['farmer_phone'].invalid ?'' : 'is-valid' ">
        </div>

        <div class="form-group mt-2 ">
            <label for="exampleInputPassword1">Email</label>
            <div class="btn-toolbar">
                <div class="">
                    <input type="text" class="form-control form-control-sm " formControlName="farmer_email"
                        placeholder="Creator Email" style="width:22.5rem" [readonly]="disableCreatorEmail"
                        [ngClass]=" createUser.controls['farmer_email'].touched && createUser.controls['farmer_email'].invalid ? 'is-invalid' : createUser.controls['farmer_email'].invalid ?'' : 'is-valid' ">
                </div>
                <input placeholder="OTP" type="text " class="form-control form-control-sm mx-2" style="width:5rem"
                    [hidden]="!createUser.controls['farmer_email'].valid" *ngIf="!isSendOTPVisible"
                    formControlName="otp" [readonly]="VerifyLabel == 'Verified' ? true : false"
                    [ngClass]="createUser.controls['otp'].invalid ? 'is-invalid' : createUser.controls['otp'].invalid ? '' : 'is-valid' ">
                <button type="submit" class="btn btn-sm btn-success mx-2" (click)="sendOTP()" *ngIf="isSendOTPVisible"
                    [disabled]="!createUser.controls['farmer_email'].valid">{{otpLabel}}</button>
                <button type="submit" class="btn btn-sm btn-success " (click)="verifyEmail()" *ngIf="!isSendOTPVisible"
                    [disabled]="VerifyLabel == 'Verified' ? true : false || !createUser.controls['farmer_email'].valid || !createUser.controls['otp'].valid">{{VerifyLabel}}</button>
            </div>
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="farmer_password" type="password" class="form-control form-control-sm"
                placeholder="farmer_password"
                [ngClass]=" createUser.controls['farmer_password'].touched && createUser.controls['farmer_password'].invalid ? 'is-invalid' : createUser.controls['farmer_password'].invalid ?'' : 'is-valid' ">
        </div>

        <div class="form-group mt-2 col-lg-6">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input formControlName="confirmPassword" type="password" class="form-control form-control-sm"
                placeholder="Confirm Password"
                [ngClass]=" createUser.controls['confirmPassword'].touched && createUser.controls['confirmPassword'].invalid ? 'is-invalid' : createUser.controls['confirmPassword'].invalid ?'' : 'is-valid' ">
        </div>

        <div class="mt-5">
            <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!createUser.valid">Submit</button>
        </div>
       </div>
    </form>
</div>
