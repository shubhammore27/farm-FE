<app-farmer-menu></app-farmer-menu>

<!-- <section style="background-color: #eee;"> -->
<section>
    <div class="container py-5">
        <div class="row tm-content-row" >
            <div class="col-12 tm-block-col">
                <div class=" row tm-bg-primary-dark tm-block tm-block-h-auto ">
                    <div class="col-md-12 col-lg-10 col-xl-10">
                        <input  type="text" class="form-control "> 
                    </div>
                    <div class="col-md-12 col-lg-2 col-xl-2">
                        <button class="btn btn-primary">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mb-3" *ngFor="let product of products">
            <div class="col-md-12 col-xl-10">
                <div class="card shadow-0 border rounded-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                    <img src='{{ "assets/images/"+product.product_img}}'
                                        class="w-100" />
                                    <a href="#!">
                                        <div class="hover-overlay">
                                            <div class="mask" style="background-color: rgba(222, 24, 24, 0.15);">
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h5>{{product.product_name}}</h5>
                                <div class="d-flex flex-row">
                                    <div class="text-danger mb-1 me-2">
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </div>
                                    <span>310</span>
                                </div>
                                <!-- <div class="mt-1 mb-0 text-muted small">
                                    <span>100% cotton</span>
                                    <span class="text-primary"> • </span>
                                    <span>Light weight</span>
                                    <span class="text-primary"> • </span>
                                    <span>Best finish<br /></span>
                                </div>
                                <div class="mb-2 text-muted small">
                                    <span>Unique design</span>
                                    <span class="text-primary"> • </span>
                                    <span>For men</span>
                                    <span class="text-primary"> • </span>
                                    <span>Casual<br /></span>
                                </div> -->
                                <div class="text-truncate"></div>
                                <p class=" mb-4 mb-md-0">
                                    {{product.product_description}}
                                </p>
                            </div>
                            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                <div class="d-flex flex-row align-items-center mb-1">
                                    <h4 class="mb-1 me-1">{{product.product_price}}</h4>
                                    <span class="text-danger"><s>{{product.product_offer}}%</s></span>
                                </div>
                                <h6 class="text-success">Free shipping</h6>
                                <div class="d-flex flex-column mt-4">
                                    <button class="btn btn-primary btn-sm" type="button">Add to cart</button>
                                    <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                                        Add to wishlist
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
